<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

</head>
<body>
    <div id="wrapper">
        <div id="calculator">
            <div id="result">
                <div id="history">
                    <p id="history-value"></p>
                </div>
                
                    <div class="display" id="display"> 
                        <p id="output-value"></p>
                    </div>
                
            </div>
            <div id="keyboard">
                <button class="operator" id="clear">C</button>
					<button class="operator " id="backspace">CE</button>
					<button class="operator" id="%">%</button>
					<button class="operator division" id="/">&#247;</button>
					<button class="number seven" id="7">7</button>
					<button class="number eight" id="8">8</button>
					<button class="number nine" id="9">9</button>
					<button class="operator multiplication" id="*">&times;</button>
					<button class="number four" id="4">4</button>
					<button class="number five" id="5">5</button>
					<button class="number six" id="6">6</button>
					<button class="operator subtraction" id="-">-</button>
					<button class="number one" id="1">1</button>
					<button class="number two" id="2">2</button>
					<button class="number three" id="3">3</button>
					<button class="operator addition" id="+">+</button>
					<button class="number zero" id="0">0</button>
					<button class="operator total" id="=">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
